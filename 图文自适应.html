    <style>
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            /* Firefox */
            -webkit-box-sizing: border-box;
            /* Safari */
        }

        .supporttool {
            max-width: 990px;
        }

        .t-support-tool-area {
            padding: 0;
            width: 100%;
            display: flex;
            flex-flow: wrap;
        }

        .supporttool .t-support-tool-area .t-support-tool-area-item {
            min-width: 200px;
            width: 20%;
            border: 1px solid #ccc;
            color: #333;
            border-radius: 4px;
            padding: 0;
            margin-right: 4%;
            margin-bottom: 20px;
            height: 123px;
        }

        .supporttool .t-support-tool-area .t-support-tool-area-item .t-support-tool-area-item-a {
            position: relative;
            display: inline-block;
            padding: 20px 10px 10px;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .supporttool .t-support-tool-area .t-support-tool-area-item .t-support-tool-area-item-a>img {
            max-width: 40px;
            max-height: 40px;
            margin-bottom: 10px;
            vertical-align: middle;
        }

        .supporttool .t-support-tool-area .t-support-tool-area-item .t-support-tool-area-item-a p {
            font-size: 16px;
            margin: 5px 0;
            display: block;

            /* 文本居中对齐*/
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            /* height: 100%; */
            min-height: 43px;
        }

        .supporttool .t-support-tool-area .t-support-tool-area-item .t-support-tool-area-item-a span {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .supporttool .t-support-tool-area .t-support-tool-area-item .t-support-tool-area-item-a .i {
            font-size: 16px;
            position: absolute;
            right: 8px;
            top: 8px;
            transform: rotateX(180deg);
        }
    </style>
